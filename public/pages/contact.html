<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kentaro kameyama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/contact.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/navigation.css"/>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
</head>
<body>
    <article>
        <p id="nav-template"></p>
        <a href="home.html"><p id='kentaro-logo'>KENTARO</p></a>
    </article>
    <article id='contact-container'>
        <div class="form-contact">
            <form autocomplete="off" action="https://fierce-coral.prod.with-datafire.io/contact" method="post">
                <div class="group">      
                    <input type="text" name="firstName" required>
                    <span class="bar"></span>
                    <label>first name</label>
                </div>
                <br>
                <div class="group">      
                    <input type="text" name="lastName" required>
                    <span class="bar"></span>
                    <label>last name</label>
                </div>
                <br>
                <div class="group">      
                    <input type="text" name="emailAddress" required>
                    <span class="bar"></span>
                    <label>e-mail</label>
                </div>
                <br>
                <div class="group">      
                    <input type="text" name="subject" required>
                    <span class="bar"></span>
                    <label>subject</label>
                </div>
                <br>
                <div class="group">     
                    <textarea name="message" placeholder="message" required></textarea>
                </div>
                <br>
                <input class="submit_button" type="submit" value="submit" onclick= "window.open('../pages/success.html'), '_self';">
            </form>
        </div>
    </article>
    <p id="footer-template"></p>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="../template/nav.js"></script>
    <script src="./contact.js"></script>
    <script src="../template/footer.js"></script>
</html>
